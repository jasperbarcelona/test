{% if data[0] %}
{% for fee in data %}
<tr id="{{fee.id}}" class="rows">
    <td class="xs">{{loop.index+limit}}</td> 
    <td class="short">{{fee.name}}</td>
    <td class="short">{{fee.category}}</td>             
    <td class="short fee-price">Php {{fee.price}}</td>              
</tr>
{% endfor %}
{% else %}
<tr>
	<td class="no-records">NO RECORDS</td>	
</tr>
{% endif %}
