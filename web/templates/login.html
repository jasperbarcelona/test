<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/css/login.css">
		
		<!-- <script src="//fast.eager.io/nH76uFjaDI.js"></script> -->
		<title>Login</title>
	</head>
	<div class="container">
		<div id="login-intro" class="loading">
		</div>
		<div id="logo-container" class="clickable">
		<span id="login-brand">The Manila Times College</span><br />
		<span id="login-sub-brand">Attendance</span>
		</div>
		<form id="login-form">
			<center>
				<br/><span id="login-label">Login to your account</span><br/>
				<div id="login-error-container"><span id="login-error"></span></div>
			</center>
			<div id="login-input-container">
				<div id="login-form-loader" class="loading">
					<div class="loader"></div>
				</div>
				<input type="text" data-class="input-label" id="school_no" class="form-control" placeholder="School ID"/>
				<input type="email" data-class="input-label" id="user_email" class="form-control" placeholder="Email"/>
				<input type="password" data-class="input-label" id="user_password" class="form-control" placeholder="Password"/>
			</div>
			<input type="submit" data-class="input-label" id="login-btn" class="btn btn-primary" value="Login">
			<center>
				<span class="form-question">Don't have an account?</span>
				<span class="form-change clickable">Sign Up</span>
			</center>
		</form>
		<span class="forgot-password clickable">Forgot your password?</span>
	</div>
	<script src="../static/js/jquery-1.11.0.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/floatlabels.min.js"></script>
	<script src="../static/js/login_animations.js"></script>
	<script src="../static/js/login_functions.js"></script>
</html>
