{% if data[0] %}
{% for student in data %}
<tr id="{{student.id}}" class="rows" data-toggle="modal" data-target="#edit-user-modal" onclick="supply_college_data(this.id)">
    <td class="xs">{{loop.index+limit}}</td> 
    <td class="short">{{student.id_no}}</td>
    <td class="short">{{student.last_name}}</td>   
    <td class="short">{{student.first_name}}</td> 
    <td class="short">{{student.middle_name}}</td>
    <td class="short">{{student.level}}</td>
    <td class="short">{{student.department}}</td>                
</tr>
{% endfor %}
{% else %}
<tr>
	<td class="no-records">NO RECORDS</td>	
</tr>
{% endif %}
